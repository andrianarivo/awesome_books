<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Awesome Books</title>
  </head>
  <body>
    <div>
      <!-- Header -->
      <header class="mt-5">
        <h1 class="text-center">Awesome Books</h1>
      </header>
      <!-- Book Collection -->
      <ul
        class="books w-50 mx-auto list-unstyled my-5 list-group border-3 border-dark"
      ></ul>
      <hr class="w-25 mx-auto" />
      <h2 class="text-center">Add a new book</h2>
      <!-- Form -->
      <form action="" class="d-flex flex-column w-50 mx-auto gap-4">
        <input
          type="text"
          class="form-control"
          id="titleInput"
          placeholder="Title"
          required
        />
        <input
          type="text"
          class="form-control"
          id="authorInput"
          placeholder="Author"
          required
        />
        <button
          type="submit"
          id="addBtn"
          class="btn btn-primary w-25 align-self-end"
        >
          Add
        </button>
      </form>
    </div>
    <!-- <script src="js/script.js"></script> -->
    <!-- <script src="js/book.js"></script> -->
    <script src="js/script-class.js"></script>
  </body>
</html>
